<!DOCTYPE html>
<html lang="en" class="no-js">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Face Emotion</title>
    <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,600" rel="stylesheet">
    <link rel="stylesheet" href="static/css/style.css">
	<script src="https://unpkg.com/animejs@3.0.1/lib/anime.min.js"></script>
    <script src="https://unpkg.com/scrollreveal@4.0.0/dist/scrollreveal.min.js"></script>
 
</head>
<body class="is-boxed has-animations">
    <div class="body-wrap">
            <!-- Back Button -->
            <div style="position: absolute; top: 20px; left: 20px;">
                <button onclick="history.back()" class="button button-primary">
                    &larr; Back
                </button>
            </div>
            <section class="hero" id="image">
                <div class="container">
                    <h3 style="color:darkgray; text-align: center; margin-top: 10px;">Uploud an image from your system</h3>
                    <div class="hero-inner"> 
                        <div class="drag-area">

                            <form action=/uploadimage method=post enctype=multipart/form-data>


                                <input required ref="fileInput" type="file" onchange="getFileName()" id="entry_value" class=button value="Enter the URL" name=file style="width:500px;font-weight:normal;text-transform:initial">

                                <input type=submit value=Upload class=button>


                            </form>

                        </div>
                    </div>
                </div>
            </section>
            <section class="hero">
                <div class="container">
                    <h3 style="color: darkgray; text-align: center; margin-bottom: 20px;">Example Output</h3>
                    <p style="text-align: center; color: orange;">Please ensure to upload a clear image of a human face, without any blurriness, so that facial expressions can be accurately detected.</p>
                    <div style="display: flex; justify-content: center; gap: 20px; flex-wrap: wrap;">
                        <!-- Example images -->
                        <div style="text-align: center;">
                            <img src="static/images/pred_img.PNG" alt="Example Output" style="width: 500px; height: 500px; object-fit: cover;">
                            <p style="color: lightgreen; margin-top: 10px;">Correct</p>
                        </div>
                        <div style="text-align: center;">
                            <img src="static/images/no_pred.PNG" alt="Example Output" style="width: 500px; height: 500px; object-fit: cover;">
                            <p style="color: red; margin-top: 10px;">Incorrect</p>
                        </div>
                    </div>
                </div>
            </section>
            
            <script>
                function getFileName() {
                    var x = document.getElementById('entry_value')
                    document.getElementById('fileName').innerHTML = x.value.split('\\').pop()
                }
            </script>
            <style>
                @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap');

                .drag-area {
                    height: 100px;
                    width: 850px;
                    border-radius: 5px;
                    display: flex;
                    align-items: center;
                    justify-content: center;
                    flex-direction: column;
                    margin: auto;
                    margin-top: 55px;
                }

                    .drag-area.active {
                        border: 2px solid #fff;
                    }

                    .drag-area .icon {
                        font-size: 100px;
                        color: #fff;
                    }

                    .drag-area header {
                        font-size: 30px;
                        font-weight: 500;
                        color: #fff;
                    }

                    .drag-area span {
                        font-size: 25px;
                        font-weight: 500;
                        color: #fff;
                        margin: 10px 0 15px 0;
                    }

                    .drag-area button {
                        padding: 10px 25px;
                        font-size: 20px;
                        font-weight: 500;
                        border: none;
                        outline: none;
                        background: #fff;
                        color: #5256ad;
                        border-radius: 5px;
                        cursor: pointer;
                    }

                    .drag-area img {
                        height: 100%;
                        width: 100%;
                        object-fit: cover;
                        border-radius: 5px;
                    }
            </style>
             
 </div>
    <script src="static/js/main.min.js"></script>
</body>
</html>
